<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
  <form action="index.html">
    <h2 class="Gaming_Font" style="font-size: 1.5rem;">Log in</h2>

    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" name="loginEmail" placeholder="example@email.com" required />

    <label for="loginPassword">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      pattern="(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
      title="At least 8 characters and one special character"
      placeholder="********"
      />
    <button type="submit" class="Gaming_Font" style="font-size: 0.8rem;">Log in</button>
    <p>Don't Have An Account ? <a href="signup1.html">SignUp</a></p>
  </form>
<style>
  form {
    max-width: 400px;
    margin: 14rem auto;
    padding: 2rem;
    border: 1px solid #0a1a33;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
  
</style>
</body>


</html>
