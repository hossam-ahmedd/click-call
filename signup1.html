<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Step 1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>
</head>
<body>
  <form id="signup-step1" action="signup2.html" onsubmit="return validateStep1()">
    <h2 class="Gaming_Font" style="font-size: 1rem;">Sign up</h2>
  
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="ُEnter Your First Name" required />
  
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="ُEnter Your Last Name" required />
  
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required />
  
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      pattern="(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
      title="At least 8 characters and one special character"
      placeholder="********"
    />
  
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********" />
    <div id="passwordError" class="error-message"></div>
  
    <button class="Gaming_Font" type="submit">Next</button>
    <p>Already Have An Account ? <a href="login.html">LogIn</a></p>

  </form>
</body>
</html>
