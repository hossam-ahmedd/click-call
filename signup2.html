<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Step 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
  <form id="signup-step2" action="login.html">
    <h2 class="Gaming_Font">Sign Up</h2>

    <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select Country --</option>
                <option value="egypt">Egypt</option>
                <option value="saudi">Saudi Arabia</option>
                <option value="uae">UAE</option>
                <option value="kuwait">Kuwait</option>
                <option value="jordan">Jordan</option>
            </select>

    <label for="government">Government</label>
    <input type="text" id="government" name="government" required />

    <label for="street">Street</label>
    <input type="text" id="street" name="street" required />

<label for="building">Building</label>
<input type="number" id="building" name="building" min="1" max="1000" required />

<label for="floor">Floor</label>
<input type="number" id="floor" name="floor" min="1" max="200" required />

<label for="apartment">Apartment</label>
<input type="number" id="apartment" name="apartment" min="1" max="20" required />

<div id="numberError" class="error-message"></div>


    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" placeholder="Notes (optional)"></textarea>

    <button class="Gaming_Font" type="submit">Register</button>
  </form>
  
  <script>
    document.getElementById("signup-step2").addEventListener("submit", function (e) {
      const building = parseInt(document.getElementById("building").value);
      const floor = parseInt(document.getElementById("floor").value);
      const apartment = parseInt(document.getElementById("apartment").value);
      const numberError = document.getElementById("numberError");
  
      if (building <= 0 || floor <= 0 || apartment <= 0) {
        e.preventDefault(); // stop the form
        numberError.textContent = "Building, Floor, and Apartment must be greater than 0.";
      } else {
        numberError.textContent = ""; // clear error
      }
    });
  </script>
  
</body>
</html>
